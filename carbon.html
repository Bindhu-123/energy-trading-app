<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Tokens - GreenGridX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      background: rgba(0,0,0,0.85);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      animation: popUp 0.7s ease forwards;
      max-width: 400px;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 15px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    .tokens {
      font-size: 1.5rem;
      color: #ffd700;
      margin: 20px 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 20px #ffae00; }
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00ffaa, #0055ff);
    }

    .badge {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,255,200,0.4);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>üå± Carbon Tokens</h1>
    <p class="tokens">You earned <b>120 Tokens</b> üéâ</p>

    <div>
      <span class="badge">ü•á Eco Champion</span>
      <span class="badge">üåç Green Contributor</span>
      <span class="badge">‚ö° Energy Saver</span>
    </div>

    <button class="btn" onclick="goBack()">‚¨Ö Back to Dashboard</button>
  </div>

  <script>
    // üéâ Confetti celebration when page loads
    function launchConfetti() {
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    launchConfetti();

    function goBack() {
      window.location.href = "buyer.html";
    }
  </script>
</body>
</html>
